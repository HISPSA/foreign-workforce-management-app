  <div class="container" >
  <div class="panel panel-primary">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <div class="panel panel-default">
              <div class="panel-body">
          <div>
            <form  class="form-horizontal" #profile = "ngForm">
              <div class="panel panel-default">
                <div class="panel-heading">PERSONAL INFORMATION</div>

              <label>Surname:</label> <input type="text" class="form-control"  name= "adkMaBHuDha" ngModel  id="surname" required="required"/>
               <!--
                <div [hidden]="surname.valid || surname.pristine"
                     class="alert alert-danger">
                  Surname is required
                </div>
                -->
              <label>First Name(s): </label> <input type="text" class="form-control" name = "JLIDUSiUQTl" ngModel id="firstname" required="required"/>
              <label>Maiden Name: </label> <input type="text" class="form-control" name ="lMjqbn6uwKs" ngModel id="maiden"/>
              <label>Initials: </label> <input type="text" class="form-control"  name = "GQQtlqqDRmz" ngModel id="initials" required="required" />
              <label>Profession:</label>
              <div   *ngIf="proffession"   class="form-group input-sm" >
                <select class="form-control" id="profession" name = "p0ci9AQcqcI" ngModel required="required">
                  <option value = "">Please select a profession</option>
                  <option *ngFor = "let proff of proffession"  [value] = "proff">{{proff.name}} </option>
                </select>
              </div>

              <label>Gender: </label>
              <div *ngIf="gender"  class="form-group input-sm"  >
                <select class="form-control" id="gender"  name = "hQNk6ODZnXM" ngModel required="required">
                  <option value = "">Please select a gender</option>
                  <option *ngFor = "let gend of gender" [value] = "gend">{{gend.name}}  </option>
                </select>
              </div>

              <label>Title:</label> <div *ngIf="title" class="form-group input-sm" >
              <select class="form-control" id="title" name = "M7vAlF8LTUK" ngModel required="required">
                <option value = "">Please select a title</option>
                <option *ngFor = "let ttl of title"  [value] = "ttl">{{ttl.name}}  </option>
              </select>
            </div>

              <label>Date Of Birth: </label> <input type="date" class="form-control"  id="dob" name = "Cd2NLEe7pMi" ngModel  required="required"/>
                <label>Marital status:</label>
                <div *ngIf="maritalstatus" class="form-group input-sm">
                  <select class="form-control" id="marital" name = "SKyaaiQyMQj" ngModel required="required">
                    <option value = "">Please select marital status</option>
                    <option *ngFor = "let marital of maritalstatus">{{marital.name}}</option>
                  </select>
                </div>
                <label>Spouse Details (If Married):</label> <input type="text" class="form-control" name = "B22oDF7CWVF" ngModel />

              <label>Current Country of Residence: </label>

              <div *ngIf="countryOfOrigin" class="form-group input-sm" >
                <select class="form-control" id="countryid" name = "fVNyIxlIYuP" ngModel required="required">
                  <option value = "">Please select a country</option>
                  <option *ngFor = "let country of countryOfOrigin" [value] = "country">  {{country.name}}  </option>
                </select>
              </div>

              <label>Current Residential Status (if residing in SA):</label>

              <div *ngIf="resedintialStatus" class="form-group input-sm" >
                <select class="form-control" id="resId" name = "XSZCrXMiCjo" ngModel required="required">
                  <option value = "">Please select residential status</option>
                  <option *ngFor = "let status of resedintialStatus" [value] = "status">{{status.name}}</option>
                </select>
              </div>

                <label>South African ID: </label> <input type="text" class="form-control" name = "JqLIzp2KYnH" ngModel />
                <label>Passport Number: </label> <input type="text" class="form-control" name = "JqLIzp2KYnH" ngModel />
                <label>Refugee ID: </label> <input type="text" class="form-control" name = "JqLIzp2KYnH" ngModel />

              </div>



              <div class="panel panel-default">
                <div class="panel-heading">CURRENT ADDRESS</div>
              <label>Street Address Line 1(e.g. Street Name):</label> <input type="text" class="form-control"  id="addr1" name = "uezzshW3BN6" ngModel/>
              <label>Street Address Line 2(e.g. Town Name):</label> <input type="text" class="form-control" id="addr2" name = "CWlbP1cTK7u" ngModel/>
              <label>Street Address Line 3(e.g. Country Name):</label> <input type="text" class="form-control" id="addr3" name = "rxFinyRVA9T" ngModel/>
              <label>Postal Code:</label> <input type="text" class="form-control" id="postalCode" name = "xDz6lSwCt7Y" ngModel/>
                <label>Zip Code:</label> <input type="text" class="form-control" id="zipCode" name = "fIVeC4j6YD8" ngModel/>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">HOME COUNTRY ADDRESS</div>
                <label>Street Address Line 1(e.g. Street Name):</label> <input type="text" class="form-control"  id="addr1Home" name = "qMGmfAObIs6" ngModel/>
                <label>Street Address Line 2(e.g. Town Name):</label> <input type="text" class="form-control" id="addr2Home" name = "gqixvHELgUO" ngModel/>
                <label>Street Address Line 3(e.g. Country Name):</label> <input type="text" class="form-control" id="addr3Home" name = "hTEwEq41nnj" ngModel/>
                <label>Postal Code:</label> <input type="text" class="form-control" id="postalCodeHome" name = "e2aboFrKVe5" ngModel/>
                <label>Zip Code:</label> <input type="text" class="form-control" id="zipCodeHome" name = "fIVeC4j6YD8" ngModel/>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">CONTACT INFORMATION</div>
                <label>Cellphone Number: </label> <input type="text" class="form-control" id="cellNo" name = "CezOf26uGZ4" ngModel required="required"/>
                <label>Work Telephone Number: </label> <input type="text" class="form-control" id="workTel" name = "ixHqdNQYfqF" ngModel/>
                <label>Home Telephone Number: </label> <input type="text" class="form-control" id="homeTel" name = "t2Blc1cnEwd" ngModel/>
              <label>E-mail address (primary): </label> <input type="email" class="form-control" id = "emailPrimary" name = "QicAcX9cLKQ" ngModel required="required"/>
              <label>E-mail address (alternative): </label> <input type="email" class="form-control" id="emailAlternative" name = "jbwHv5SYiME" ngModel/>
              </div>

              <div>
              <label>Preffered Method Of Communication</label>
              <div *ngIf="prefferedComunnicationType" class="form-group input-sm" >
                <select class="form-control" id="commId" name = "U16h9pm5aL6" ngModel required="required">
                  <option value = "">Please select preffered channel</option>
                  <option *ngFor = "let commuType of prefferedComunnicationType" [value] = "commuType">{{commuType.name}}</option>
                </select>
              </div>
              </div>


              <div class="panel panel-default">
                <div class="panel-heading">EDUCATION AND WORK EXPERIENCE</div>

                  <div>
                    <label>Country where you obtained your basic qualification:</label>
                    <div *ngIf="countryOfOrigin" class="form-group input-sm" >
                      <select class="form-control" id="originid" name = "kOoVDeW9qrp" ngModel>
                        <option value = "">Please select a country</option>
                        <option *ngFor = "let qualiCountry of countryOfOrigin"  [value] = "qualiCountry">  {{qualiCountry.name}}  </option>
                      </select>
                    </div>
                    <label>Type of Qualification:  </label>
                    <div *ngIf="typeOfQualification" class="form-group input-sm">
                      <select class="form-control" id="qualitypeid" name = "BQAchMg4aMq" ngModel>
                        <option value = "">Please select a type of qualification</option>
                        <option *ngFor = "let qualitype of typeOfQualification" [value]="qualitype">  {{qualitype.name}}  </option>
                      </select>
                    </div>
                    <label>Are you registered as a specialist in any country? </label>
                    <div class="radio"  >
                      <label><input type="radio" name="opCountry" id = "opCountryYes" ngModel>Yes</label>
                      <label><input type="radio" name="opCountry" id = "opCountryNo" ngModel>No</label>
                    </div>
                    <label>If yes, state the name of country? </label>
                    <div *ngIf="countryOfOrigin" class="form-group input-sm">
                      <select class="form-control" id="countryQuaid" name = "UtmTAD03WcJ" ngModel>
                        <option value = "">Please select a country</option>
                        <option *ngFor = "let specialCountry of countryOfOrigin" [value]="specialCountry" >{{specialCountry.name}}</option>
                      </select>
                    </div>

                    <div>
                    <label>Are you registered with any professional body? </label>
                    <div class="radio">
                      <label><input type="radio" name="profbody" id = "profbodyIdYes" ngModel >Yes</label>
                      <label><input type="radio" name="profbody" id = "profbodyIdNo" ngModel>No</label>
                    </div>
                      <label>If yes, state the name of the professional body </label>
                      <input type="text" class="form-control" id="profBodyName" name = "qYlxUNzBpdo" ngModel/>
                    </div>
                  </div>
                <!--
                  <label> Formal application letter </label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File <input type="file" style="display: none;">
                    </label>
                  </div>
                -->
                <div class="panel panel-default">
                  <div class="panel-heading">REQUIRED DOCUMENTS </div>

                  <label> Notarised copy of Passport / Identity Document / Refugee Status / Permanent Residence Certificate </label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File <input type="file" style="display: none;" id = "passportfileId" data-max-size="2048">
                    </label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>


                  <label> Copy of Curriculum Vitae </label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File<input type="file" style="display: none;" id = "cvfileId" data-max-size="2048"   ></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised Copy of Qualifications</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File <input type="file" style="display: none;" id = "qualificationFileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised copy of Professional Registration</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File  <input type="file" style="display: none;" id = "profRegId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised copy of Reference Letters / Service Certificates of previous employers</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File <input type="file" style="display: none;" id = "refenLetterFile" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised copy of spouse’s / life-partner’s identity document (not older than 30 days at time of submission)</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File<input type="file" style="display: none;" id = "lifePatnerFileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>

                  <label> Original electronic marriage certificate / Notarised copy of life-partner agreement (not older than 30 days at time of submission)</label>
                  <div>
                    <label  class="btn btn-default btn-file">
                      Upload File
                    <input type="file" style="display: none;"  class="form-control-file" id = "marriageCertificatefileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised copy of residence permit, indicating “to reside with SA spouse / life-partner</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File <input type="file" style="display: none;" id="residencePermitfileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Police Affidavit signed by spouse / life-partner, clearly stating that you are cohabiting, that your spouse / life-partner supports your employment in south Africa and that he / she is willing to relocate with you wherever you are posted</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File<input type="file" style="display: none;" id = "affidavitFileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>

                  <label> Original Notarised copy of spouse’s employment contract</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File<input type="file" style="display: none;" id = "spouseContractFileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Notarised copy of spouse’s work permit</label>
                  <div>
                  <label class="btn btn-default btn-file">
                    Upload File <input type="file" style="display: none;" id = "spouseWorkPermitfileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>

                  </div>
                  <label> Original Notarised copy of spouse’s latest salary slip</label>
                  <div>
                    <label class="btn btn-default btn-file">
                      Upload File
                      <input type="file" style="display: none;" id = "spousePayslipfileId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  <label> Original Letter from spouse’s employer confirming employment (not older than 30 days at time of submission</label>
                  <div>
                    <label>
                      <div class="btn btn-default btn-file">
                        Upload File
                     </div> <input type="file" style="display: none;" id="spouseEmploymentId" data-max-size="2048"></label>
                    <font size = "1"><label style="font-weight:normal;"> Max. file size: 2MB</label></font>
                  </div>
                  </div>
                  <br/>
                  <input class="btn btn-primary"  type="submit" value="Save profile">
              </div>
            </form>

            <pre>{{profile.value | json}}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
