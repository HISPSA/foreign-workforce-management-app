<div class="container" >
  <div class="panel panel-primary">
    <div class="panel-heading">Application</div>
    <div class="panel-body">
      <form #application="ngForm" (ngSubmit)= "SubmitApplication()">

        <div class="panel panel-default">
          <div class="panel-heading">Type Of Application</div>
      <label>What are you applying for?</label> <div class="form-group input-sm">
      <select class="form-control" id="applicationTypeId" name = "HBI7F3arBXR" [(ngModel)] = "applicationType.value"  (change)x = "onApplicationSelection()" >
        <option value = "">Please select a type of application</option>
        <option *ngFor = "let apptype of apllication"  [value] = "apptype.name"> {{apptype.name}}</option>
      </select>
    </div>

          </div>
        <div *ngIf = "outstandingDocsCheck" class="panel panel-default">
          <div  class="panel-heading">Outstanding Supporting Documents </div>
        </div>

        <label>Comment: </label> <input type="text" class="form-control" name = "JsgUaaZqhaq" [(ngModel)]="applicationNotes.value" id="comment">
        <input class="btn btn-primary"  type="submit" value="Apply">
        </form>
    </div>
    <div>


      <div class="listview">

      <div class='items' *ngFor="let doc of RequiredDocuments">
        {{doc.attributes[1].value}}
        </div>
    </div>


  </div>
</div>
